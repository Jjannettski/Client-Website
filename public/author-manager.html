<html lang="en">

<head>

	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">

<body>
	<div class="container">

      <div class="col-md-2 col-sm-2">
        <a class="btn btn-default" href="/blog">Go to Client Directory</a>
      </div>
			<div class="col-md-2 col-sm-2">
        <a class="btn btn-default" href="/cms">New Exercise Chart</a>
	  </div>
	  <div class="col-md-2 col-sm-2">

			<div class="col-md-8 col-md-offset-2">

					<table class="table table-striped">
						<thead>
							<tr>
								<th>Name</th>
								<th># of Exercise Charts</th>

						<tbody>

										<div id="userpassfield">
											<input placeholder="Enter an email" id="author-email" type="text" class="form-control"/>
											<input placeholder="Enter a password" id="author-password" type="text" class="form-control"/>
										</div>
										</div>
									</td>
									<td><button type="submit" class="btn btn-success">Create Client</button>
									</td>
								</form>
							</tr>
						</tbody>
					</table>

			</div>
		</div>
