<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body id="signin-body">
  <div class="container blog">
    <div class="row sign-in-row button-row">
      <div class="col-md-2 col-sm-2">
          <h1>Welcome! Please Sign in!</h1>
          <tbody>
                <tr id="form-row">
                    <form id="sign-in-form">
                        <td colspan="4">
                          <div class="input-group">
                            <input placeholder="Enter a name" id="author-name" type="text" class="form-control" />
                            <div id="userpassfield">
                                <input placeholder="Enter an email" id="author-email" type="text" class="form-control" />
                                <input placeholder="Enter a password" id="author-password" type="text" class="form-control" />
                            </div>
                          </div>
                        </td>
                        <td><button type="submit" class="btn btn-success signin">Signin</button>
                        </td>
                        <td><button type="button" class="btn btn-success signin" id="home-btn">Home Page</button>
                        </td>
                    </form>
                </tr>
            </tbody>
      </div>
    </div>
    <!-- <div class="row sign-in-row">
      <div class="col-md-12 blog-container">
      </div>
    </div> -->
  </div>
  

  <!-- Custom Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
  <script src="js/signin.js" type="text/javascript"></script>

</body>

</html>
